<html lang="en-US">

<head>
  <title>Giphy</title>
</head>

<body>
  <div class="container">
    <h1>Get some cool Giphy!</h1>
    <div class="row">

      <div class="col">
        <h2>Search for a Gif</h2>
        <label for="search">Enter a search phrase:</label>
        <input id="search" type="text">
        <button class="btn-success" id="gifSearch">Get Giphy!</button>

        <div class="showGIF"></div>
        <div class="showGIF1"></div>
      </div>
      <div class="col">
        <h2>Trending GIFs</h2>
        <div class="trending-gifs">
          <div id="trend1"></div>
          <div id="trend2"></div>
          <div id="trend3"></div>
        </div>
      </div>
      
      <div class="col">
        <h2>Get a random GIF</h2>
        <button class="btn-success" id="randomSearch">Get Random Giphy!</button>
        <div id="randomGIF"></div>
      </div>
    </div>
  </div>
</body>

</html>
